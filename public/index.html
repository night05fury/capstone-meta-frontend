<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Things i Changed and Added -->
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="language" content="EN" />
    <meta name="robots" content="index,follow" />
   
    <meta
      name="description"
      content="Little Lemon Restaurant Web site created using create-react-app.A family run 
      Mediterranean restaurant located in Chicago, Illinois. Please come 
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />

    <meta name="author" content="Mayank Kumar Patel" />
    <meta name="theme-color" content="#FFFFFF" />

    <!--Open graph Protocol-->
    <meta property="og:title" content="Little Lemon" />
    <meta name="og:site_name" content="Little Lemon" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="
      The website of the Little Lemon Restaurant, a family run 
      Mediterranean restaurant located in Chicago, Illinois. Please come 
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <meta name="og:locale" content="en_US" />
    <meta name="og:country-name" content="USA" />

    <meta name="apple-mobile-web-app-title" content="Little Lemon" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <meta property="og:image" content="icon.png" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" href="icon.png" />

    <link rel="apple-touch-icon" href="favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    
    <meta property="og:url" content="https://www.mysite" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Markazi+Text&display=swap"
      rel="stylesheet"
    />
    <title>Little Lemon</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
